 #AUSTRIAN EVENTS
 AUHUN.9.t:0 "The Coronation of Otto"
 AUHUN.9.d:0 "Following the sad death of Kaiser Karl, Otto has been crowned as the new emperor. It is time for him to announce his agenda."
 AUHUN.9.a:0 "Support the Rurals"
 AUHUN.9.b:0 "Support the Viennese"
 AUHUN.8.t:0 "The Death of The Kaiser"
 AUHUN.8.d:0 "Today, our beloved Kaiser Karl has died a tragic death to illness."
 AUHUN.8.a:0 "Long live the Kaiser!"
