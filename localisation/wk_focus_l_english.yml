 Reafirmer_Le_Gouvernement_FRA:0 "Strengthen the democratie"
 Reafirmer_Le_Gouvernement_FRA_desc:0 "Since the end of the wars, a lot of people have lost hope in the Republique, we must ensure that we get their support back"
 Soutenir_le_coup_detat_FRA:0 "Support the plot against the republic"
 Soutenir_le_coup_detat_FRA_desc:0 "Since the end of the wars, a lot of people have lost hope in the Republique, and we must ensure that the republic keep failling"
 Construction_dautoroute_FRA:0 "Build new highway"
 Construction_dautoroute_FRA_desc:0 "With the new technologie of cars develloping and becoming more and more populars an useful, we must upgrade our road to highway"
 Changement_de_tactique_FRA:0 "Change of war tactics"
 Changement_de_tactique_FRA_desc:0 "During the wars, trench warfare has been show to be ineficient and bloody against german, we must change our ways to do wars"
 
 Industrie_de_metropole_FRA:0 "Industrie of metropole"
 Industrie_de_metropole_FRA_desc:0 "We must build a decent industrie center in our mainland if we went to maintain a decent growth"
 industrie_de_larmement_metropolitain_FRA:0 "Devellopement of war effort"
 industrie_de_larmement_metropolitain_FRA_desc:0 "If we went to have a big army we need to haver more weaponery, its a must"
 Devellopment_des_chantier_navaux_metropolitain_FRA:0 "Building Dockyard in the metropole"
 Devellopment_des_chantier_navaux_metropolitain_FRA_desc:0 "Despite the fact that the navy did not much against the german storm, its not a reason to neglict it as a colonial power"
 Autouroutes_Algerienne_FRA:0 "Algerian Highways"
 Autouroutes_Algerienne_FRA_desc:0 "Algeria is the like the 'Second France' its our only colony that we have decided to populate with french people, we must ensure that our people are well etablished"
 
 Industrie_Algeirenne_FRA:0 "Algerian Industry"
 Industrie_Algeirenne_FRA_desc:0 "The economie in algeria is very poor, we must devellop it if we lose our mainland we must be able to fight back from here"
 industrie_de_larmement_FRA:0 "Devellopement of war effort overseas"
 industrie_de_larmement_FRA_desc:0 "We must devellop the industrie overseas so that we can keep develloping weapon overseas if we have a shortage in the mainland"
 Autoroutes_Dindochine_FRA:0 "Indochinese Highways"
 Autoroutes_Dindochine_FRA_desc:0 "Indochina is a huge place in our country that own important ressource, we must devellop local infractrucure if we wants to have more ressource"
 Industrie_Indochinoise_FRA:0 "Devellop Indochinese economy"
 Industrie_Indochinoise_FRA_desc:0 "Indochina is a poor place in our contry, if we wants to ensure its properity we must devellop a local economy"
 
 industrie_de_larmement2_FRA:0 "Heavy Industry devellopement"
 industrie_de_larmement2_FRA_desc:0 "If we went to have a big army we need to haver more weaponery, its a must"
 Politique_Recouvrement_dapres_guerre_FRA:0 "Reconstruction of after wars"
 Politique_Recouvrement_dapres_guerre_FRA_desc:0 "Since the end of the wars, a lot of place in the country have lost, job, house, money and family, we must help the people to recover"
 Retablissement_dinfrastructure_locale_FRA:0 "Rebuild road"
 Retablissement_dinfrastructure_locale_FRA_desc:0 "Since the end of the wars, a lot of road has been destroys, we must rebuilt it in order to supply better the country... And eventually the men who will be sent in the front"
 Subvention_de_lindustrie_FRA:0 "Grant subside to the industry"
 Subvention_de_lindustrie_FRA_desc:0 "Since the end of the wars, we lost a lot of our important company, me must ensure their rise again"
 
 Retablissement_de_leconomie_FRA:0 "Strengthen the economy"
 Retablissement_de_leconomie_FRA_desc:0 "Now, with our devellopement politic we were able to devellop a brand new economy that can now work effeciently"
 Developement_de_la_recherche_FRA:0 "Invest in research"
 Developement_de_la_recherche_FRA_desc:0 "With a decent economy, we mays start to think to research more thing, and so we must create a new research team"
 Demander_a_rearmer_FRA:0 "Ask To rearm"
 Demander_a_rearmer_FRA_desc:0 "Officialy, we are not realy allowed to devellop to much heavy industrie, but if we ask the german about if we can rearm, we will be able to devellop a huge military industry"
 Devellopement_de_lindustrie_lourde_FRA:0 "Heavy Industry devellopement"
 Devellopement_de_lindustrie_lourde_FRA_desc:0 "If we went to have a big army we need to haver more weaponery, its a must"
 
 Raviver_le_patriotisme_Francais_FRA:0 "Revive the french patriotism"
 Raviver_le_patriotisme_Francais_FRA_desc:0 "Since the end of the wars, our country lost a lot of fervent patriot, we must make them remember that we can still change history"
 Develloper_le_revanchisme_Francais_FRA:0 "The french revenchisme"
 Develloper_le_revanchisme_Francais_FRA_desc:0 "Since the end of the wars, there is a lot of hate against german people, if we use it the rigth ways... we can have a lot of 'volonteer' in our army"
 Sallier_aux_britaniques_FRA:0 "Join Britain"
 Sallier_aux_britaniques_FRA_desc:0 "During the wars they did not help us and we did not ask for help and we have lost, but todays we can have an allies in this world"
 Seul_contre_tous_FRA:0 "Alone against all"
 Seul_contre_tous_FRA_desc:0 "During the wars, no one helped us, we were on our own, we are on our own and we will be on our own, no one can be trust in this crasy world"
 
 Venger_Verdun_FRA:0 "Avenge Verdun"
 Venger_Verdun_FRA_desc:0 "Verdun has been during the wars a huge bloody defeat, a lot of brave men died in the field of verdun, we must avenge them by destroying germany"
 Interdire_les_bonapartiste_FRA:0 "Ban Bonapartiste"
 Interdire_les_bonapartiste_FRA_desc:0 "Bonapartiste a troublemaker and are creating disloyatly in the army, we must ensure that they can no longer act legaly by banning this party and arrest most of his member"
 Arreter_Napoleon_VI_FRA:0 "Arrest Napoleon VI"
 Arreter_Napoleon_VI_FRA_desc:0 "Napoleon VI is a great  threat to our country and since the ban of his political parti he was surprised at multiple surpise to be doing illegal action, we have now a reason to send him to jail and end all of his plot without any blood being drop"
 Rearmement_secret_FRA:0 "Secretly Rearm"
 Rearmement_secret_FRA_desc:0 "The german said no about rearming our country, and still we must rearm.. No choice left, we must do it secretly"
 
 Endoctrinement_de_la_jeunesse_FRA:0 "indoctrination of the young"
 Endoctrinement_de_la_jeunesse_FRA_desc:0 "The young should be prepared for wars since school, like we did in the previous wars, its has been show to be quite effeciently"
 demander_la_reintegration_de_monpelier_FRA:0 "Ask to get back Narbonne"
 demander_la_reintegration_de_monpelier_FRA_desc:0 "Narbonne is a part of our country, we must ensure that our country is united... Let hope the League of nation think the ways we do"
 Renforcer_la_frontiere_franco_italienne_FRA:0 "Renforce the Franco-Italian Border"
 Renforcer_la_frontiere_franco_italienne_FRA_desc:0 "Our country major treat might not be italy, but since we are on our own with weapon we are not supposed to have, we better prepare ouserlf to defend the land in the mountain"
 Provoquer_litalie_FRA:0 "Provoke Italy"
 Provoquer_litalie_FRA_desc:0 "Mussoloni seem to be character that will easly react if we try his army or insult him... and it will gave us the opportunity to get back our rigth full land"
 
 Recuperer_par_la_force_la_savoie_FRA:0 "Get back savoy by strength"
 Recuperer_par_la_force_la_savoie_FRA_desc:0 "Its seem like Mussoloni did not answer our provaction... Look like we will have to be the one that will launch the wars"
 Arme_les_bonapartiste_FRA:0 "Weaponise Bonapartiste"
 Arme_les_bonapartiste_FRA_desc:0 "If we want our coup d'etat to succeed we need to arm our partisan and so steal national weapon"
 Le_3eme_empire_FRA:0 "The third Empire"
 Le_3eme_empire_FRA_desc:0 "Its time for us to launch The civil wars and restore the french glory at it greatest"
 Soutenir_les_independatiste_polonais_FRA:0 "Support Polish resistance"
 Soutenir_les_independatiste_polonais_FRA_desc:0 "After the end of the wars, a lot of polish people were force to get exiled and eventually got executed during this procces, also, historicly Poland is one of the only country to exist that did not enter at wars against us at some point in history, there will be great allies during the upcoming wars..."
 
  
 Lancer_la_guerre_civile_FRA:0 "Launch the wars"
 Lancer_la_guerre_civile_FRA_desc:0 "Since the polish army acceted our help, they are now waiting for us to give them the signal to attack"
 Par_dela_le_Rhin_FRA:0 "Par dela le Rhin !"
 Par_dela_le_Rhin_FRA_desc:0 "During the previous wars, we were unabale to walk in german land, but now, we will not only walk in it but also throught the Rhine"
 Doctrine_de_la_guerre_de_La_puissance_de_feux_supp_FRA:0 "Doctrine of supperior fire power"
 Doctrine_de_la_guerre_de_La_puissance_de_feux_supp_FRA_desc:0 "We have chosen to focus on fire power, lets hope its wille bring us victory"
 Remplacer_la_vielle_garde_FRA:0 "Echange the old guard"
 Remplacer_la_vielle_garde_FRA_desc:0 "Its time for those old soldier to end their carreer and cede their place to new commer who have succeed to learn our new war doctrine"
 
 Garder_la_vielle_Garde_FRA:0 "Keep the old guard"
 Garder_la_vielle_Garde_FRA_desc:0 "We have to keep the olg guar, we can not affort to lose great general who have seen the wars"
 Developement_de_Larttilerie_FRA:0 "Devellop New artillery model"
 Developement_de_Larttilerie_FRA_desc:0 "To support our new strategy we need to get greater artillery equipement"
 Optimisation_de_la_prod_dart_FRA:0 "Optimising Artillery pieces"
 Optimisation_de_la_prod_dart_FRA_desc:0 "We must lower the cost of the average artillery in order to supply our wole army with it"
 Devellopement_de_la_guerre_de_mouvement_FRA:0 "Doctrine of mobile warfare"
 Devellopement_de_la_guerre_de_mouvement_FRA_desc:0 "Our army were to stactict during the wars, if she were more mobile, we could have been able to ensure our superioty in all front and maybe even pierce ennemy line"
 
   
 Focus_sur_les_chars_lourd_FRA:0 "Focus on Heavy Tank"
 Focus_sur_les_chars_lourd_FRA_desc:0 "The only ways to succeed on mobile warfaire is to use heavy tank to pierce and destroy ennemy tank"
 Construction_de_char_lourd_type_Behemoth_FRA:0 "Build new Tank Type Behemoth"
 Construction_de_char_lourd_type_Behemoth_FRA_desc:0 "During the wars we develloped a heavy tank wich were for sure promising, if we invest our economy to build a brand new model based on the Behemoth we will for sure have an heavy superioty on the ennemy for a long time"
 Moderniser_le_materiel_dinfanterie_FRA:0 "Modernisation of infantery equipment"
 Moderniser_le_materiel_dinfanterie_FRA_desc:0 "Our equiment has been show to be quite obsolete against the ennemy we will need to modernise them a soon as possible"
 moderniser_le_materiel_de_soutient_FRA:0 "Upgrade support equipment"
 moderniser_le_materiel_de_soutient_FRA_desc:0 "Its time to upgrade our support equipment for better one"
 
